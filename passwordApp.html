    <body>

        <header class="container-fluid">
            <div class="row">
                <a href="index.html">

                </a>
                <div class="col-md-8">
                    <div class="row bg-color-name-title">
                        <div class="heading">
                            <h1 class="name">Juan N. Romero</h1>
                            <h2 class="title">Full Stack Web Developer</h2>
                        </div>
                    </div>
                    <div class="row">
                        <ul id="nav" class="list-inline clearfix">
                            <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-xs-6 col-sm-3 ui-menu-color-resume menuitem">
                                <a href="resume.html" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                            </li>
                            <li class="col-xs-6 col-sm-3 ui-menu-color-contact menuitem">

                            </li>
                            <li class="col-xs-6 col-sm-3 ui-menu-color-download menuitem">
                                <a href="assets/cv/JRomero-resumeCV.pdf" target="_blank" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download CV</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="container-fluid">
            <div class="row bg-color-contact">
                <div>
                    <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
                    <h5 class="uppercase text-center">Let's work together</h5>
                </div>
                <div class="center-form">
                    <form>
                        <input type="password" name="name" class="form-control" id="password" placeholder="Enter password here!" required/>
                        <button class="btn btn-primary center-block" onclick="CheckPassword()">Enter</button>
                        <script language="javascript">
                            function CheckPassword() {
                                var pass = /^(?=(.*[\W]){2,})(?=(.*?[A-Z]){2,})(?=(.*?[a-z]){2,})(?=(.*?[0-9]){2,})(?!.*\s).{14,32}$/;
                                var password = document.getElementById("password");
                                if (password.value.match(pass)) {
                                    alert('Passwor is valid.')
                                    return true;
                                }
                                else {
                                    alert('Password is invalid. Please try again.')
                                    return false;
                                }
                            }
                        </script>
                        <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
                    </form>
                </div>
            </div>


            <footer class="container-fluid">
                <div class="alert alert-success" role="alert">
                    <a href="#" class="alert-link">...</a>

                </div>
                <div class="alert alert-danger" role="alert">
                    <a href="#" class="alert-link">...</a>
                </div>
            </footer>
        </section>
    </body>
